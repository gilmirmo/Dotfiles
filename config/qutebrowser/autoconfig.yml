# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  content.autoplay:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/58.0.3029.110 Safari/537.36
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  downloads.location.directory:
    global: ~/Downloads
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 10pt DejaVu
  fonts.completion.entry:
    global: 10pt DejaVu
  fonts.debug_console:
    global: 10pt DejaVu
  fonts.downloads:
    global: 10pt DejaVu
  fonts.hints:
    global: bold 12pt DejaVu
  fonts.keyhint:
    global: 12pt DejaVu
  fonts.messages.error:
    global: 10pt DejaVu
  fonts.messages.info:
    global: 10pt DejaVu
  fonts.messages.warning:
    global: 10pt DejaVu
  fonts.statusbar:
    global: 10pt DejaVu
  fonts.tabs:
    global: 10pt DejaVu
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  qt.highdpi:
    global: true
  spellcheck.languages:
    global: null
  tabs.background:
    global: true
  zoom.default:
    global: 90%
