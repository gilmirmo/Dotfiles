# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  content.autoplay:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/58.0.3029.110 Safari/537.36
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  downloads.location.directory:
    global: ~/Downloads
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 8pt DejaVu
  fonts.completion.entry:
    global: 8pt DejaVu
  fonts.debug_console:
    global: 8pt DejaVu
  fonts.downloads:
    global: 8pt DejaVu
  fonts.hints:
    global: bold 8pt DejaVu
  fonts.keyhint:
    global: 8pt DejaVu
  fonts.messages.error:
    global: 8pt DejaVu
  fonts.messages.info:
    global: 8pt DejaVu
  fonts.messages.warning:
    global: 8pt DejaVu
  fonts.prompts:
    global: 8pt sans-serif
  fonts.statusbar:
    global: 8pt DejaVu
  fonts.tabs:
    global: 8pt DejaVu
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  qt.highdpi:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - de-DE
    - fa-IR
  tabs.background:
    global: true
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{title}{title_sep}qutebrowser'
  zoom.default:
    global: 75%
